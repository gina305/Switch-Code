<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtable Blog Cards</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row" id="data-container">
      <!-- Blog cards will be displayed here -->
    </div>
  </div>

  <script>
    const apiKey = "keyUKafa60cDwHmoq";
    const baseId = "app32VEPUDOKJwj8t";
    const tableName = "tblUiiegxy2tuGwCx";

    async function fetchData() {
      try {
        const response = await axios.get(
          `https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}?view=Grid%20view`,
          {
            headers: {
              Authorization: `Bearer ${apiKey}`,
              "Content-Type": "application/json",
            },
          }
        );

        const records = response.data.records;
        displayData(records);
      } catch (error) {
        console.error(error);
      }
    }

    function displayData(records) {
      function formatDate(inputDateString) {
  const months = [
    'January', 'February', 'March', 'April', 'May', 'June',
    'July', 'August', 'September', 'October', 'November', 'December'
  ];

  const date = new Date(inputDateString);
  const day = date.getDate().toString().padStart(2, '0');
  const month = months[date.getMonth()];
  const year = date.getFullYear();

  return `${day} ${month} ${year}`;
}


      const container = document.getElementById("data-container");
      records.forEach((record) => {
        console.log(record);
        const col = document.createElement("div");
        col.classList.add("col-md-4");

        const card = document.createElement("div");
        card.classList.add("card", "my-3");

        const img = document.createElement("img");
        img.src = record.fields.ImageURL;
        img.classList.add("card-img-top");
        img.alt = record.fields.Title;
        card.appendChild(img);

        const cardBody = document.createElement("div");
        cardBody.classList.add("card-body");

        const title = document.createElement("h5");
        title.classList.add("card-title");
        title.textContent = record.fields.Title;
        cardBody.appendChild(title);

        const description = document.createElement("p");
        description.classList.add("card-text");
        const inputDateString = record.fields.PublishDate;
        const formattedDate = formatDate(inputDateString);
        console.log(formattedDate); // Output: "29 March 2023"
        description.textContent = "Published " & formattedDate;
        cardBody.appendChild(description);

        const link = document.createElement("a");
        link.href = record.fields.Link;
        link.classList.add("btn", "btn-primary");
        link.textContent = "Read more";
        cardBody.appendChild(link);

        card.appendChild(cardBody);
        col.appendChild(card);
        container.appendChild(col);
      });
    }

    fetchData();
  </script>
</body>
</html>
