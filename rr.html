<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtable Data Fetch</title>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="data-container">
    <!-- Data will be displayed here -->
  </div>

  <script>
    const apiKey = "keyUKafa60cDwHmoq";
    const baseId = "app32VEPUDOKJwj8t";
    const tableName = "YOUR_TABLE_NAME";
    tblxIhDyoscjELMJm
    async function fetchData() {
      try {
        const response = await axios.get(
          `https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}?view=Grid%20view`,
          {
            headers: {
              Authorization: `Bearer ${apiKey}`,
              "Content-Type": "application/json",
            },
          }
        );

        const records = response.data.records;
        displayData(records);
      } catch (error) {
        console.error(error);
      }
    }

    function displayData(records) {
      const container = document.getElementById("data-container");
      records.forEach((record) => {
        const item = document.createElement("div");
        item.textContent = JSON.stringify(record.fields);
        container.appendChild(item);
      });
    }

    fetchData();
  </script>
</body>
</html>
