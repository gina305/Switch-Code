<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airtable Job Ads</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <style>
    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .card-text {
      font-size: 1rem;
    }
    body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			max-width: 1000px;
			margin: 0 auto;
			padding: 20px;
		}
		.card {
			position: relative;
			width: 300px;
			height: 200px;
			perspective: 1000px;
			margin: 20px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			transition: transform 0.5s;
			transform-style: preserve-3d;
		}
		.card:hover {
			transform: rotateY(180deg);
		}
		.card .front,
		.card .back {
			position: absolute;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
		}
		.card .front {
			background-color: #fff;
			padding: 20px;
			box-sizing: border-box;
			border-radius: 5px;
			text-align: center;
			z-index: 2;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.card .back {
			background-color: #f9f9f9;
			padding: 20px;
			box-sizing: border-box;
			border-radius: 5px;
			text-align: center;
			transform: rotateY(180deg);
			z-index: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.card h2 {
			margin: 0;
			font-size: 24px;
			font-weight: bold;
		}
		.card p {
			margin: 0;
			font-size: 16px;
			margin-top: 10px;
		}
  </style>
</head>
<body>

  <div class="container mt-5">
    <div id="job-cards" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const apiKey = 'keyUKafa60cDwHmoq'; // replace with your Airtable API key
    const baseId = 'app32VEPUDOKJwj8t'; // replace with your Airtable base ID
    const tableName = 'tblUiiegxy2tuGwCx'; // replace with the name of your Airtable table

    const jobCardContainer = document.getElementById('job-cards');

    axios.get(`https://api.airtable.com/v0/${baseId}/${tableName}?view=Grid%20view`, {
      headers: { 'Authorization': `Bearer ${apiKey}` }
    })
    .then(response => {
      const jobAds = response.data.records.map(record => ({
        title: record.fields['Title'],
        pubDate: record.fields['Publish Date'],
        link: record.fields['Link'],
        img: record.fields['image']
      }));

      jobAds.forEach(job => {

        if(job.active = "Yes"){
        const jobCard = document.createElement('div');
        jobCard.classList.add('col');
        jobCard.innerHTML = `
          <div class="card" style="width: 18rem;">
  <img src="${job.img}" class="card-img-top" alt="${job.title}">
  <div class="card-body">
    <h5 class="card-title">${job.title}</h5>
    <p class="card-text">${job.pubDate}</p>
    <a href="${job.link}" class="btn btn-primary">Read</a>
  </div>
</div>
        `;
        jobCardContainer.appendChild(jobCard);
      }
      });
    })
    .catch(error => {
      console.error(error);
    });
  </script>
</body>
</html>
